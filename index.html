<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div id="start-screen">
            <h1>Tic Tac Toe</h1>
            <div>
            <form class="flex">
                <div>
                    <label for="name1">Player 1:</label>
                    <input type="text" id="name1" required>
                </div>
                <div>
                    <label for="name2">Player 2:</label>
                    <input type="text" id="name2" required>
                </div>
                <input id="start-btn" type="submit" value="Start Game">	
            </form>
        </div>
        <div id="game-screen">
            <h1>Tic Tac Toe</h1>
            <p id="prompt"></p>
            <div id="grid-overlay">
                <div id="grid"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
